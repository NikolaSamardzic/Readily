    <!--Favicon-->
    <link rel="shortcut icon" href="../assets/images/favicon.ico" sizes="16x16">
    
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,400;1,600;1,700&family=Source+Serif+Pro:ital,wght@0,400;0,600;0,700;0,900;1,400;1,600;1,700&display=swap" rel="stylesheet">

<body>
    <header >

        <div id="header" class="wrapper">
            
        </div>

        <div class="phone-nav" id="phone-nav-id">
        
        </div>

    </header>

    <section id="section-container">
        <section id="filter-sort-section">
            <input type="text" placeholder="search">
            <h3 id="heading-price">Price</h3>
            <div id="price-container">
                <input type="number" id="price-min">
                <input type="number" id="price-max">
            </div>

            <h3 id="heading-categories">Categories</h3>
            <div id="categories-option">

            </div>
            
            <h3>Sort</h3>
            <select name="sort" id="sort"></select>

        </section>
    
        <section id="section-articles">
            <ul id="articles-container-ul"></ul>
        </section>
    </section>



    <footer>
        <div id="footer" class="wrapper">

        </div>

    </footer>

    src="https://cdn.jsdelivr.net/gh/alfrcr/paginathing/dist/paginathing.min.js"
