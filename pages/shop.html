<body>
    <header >

        <div id="header" class="wrapper">
            
        </div>

        <div class="phone-nav" id="phone-nav-id">
        
        </div>

    </header>

    <section id="section-container" class="wrapper">
        <section id="filter-sort-section">
            <div id="input-search-container">
                <input type="text" placeholder="Search" id="input-search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <h3 id="heading-price">Price</h3>
            <div id="price-container">
                <input type="number" min="0" placeholder="Min" id="price-min">
                <input type="number" min="0" placeholder="Max" id="price-max">
            </div>

            <h3 id="heading-categories">Categories</h3>
            <div id="categories-option">

            </div>
            
            <h3 id="heading-sort">Sort</h3>
            <select name="sort" id="sort"></select>

        </section>
    
        <section id="section-articles">
            <ul id="articles-container-ul"></ul>
        </section>
    </section>



    <footer>
        <div id="footer" class="wrapper">

        </div>

    </footer>
